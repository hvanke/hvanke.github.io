<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æµ‹è¯•æ•°æ®ç”Ÿæˆå™¨</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-color: #333;
            --border-color: #e1e4e8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: #666;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            background-color: #fafafa;
            color: #444;
            font-family: 'Courier New', Courier, monospace; /* ç­‰å®½å­—ä½“æ–¹ä¾¿æŸ¥çœ‹UUID */
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button.copy-btn {
            background-color: white;
            border: 1px solid var(--border-color);
            color: #555;
            padding: 0 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            min-width: 80px;
        }

        button.copy-btn:hover {
            background-color: #f0f0f0;
            border-color: #ccc;
        }

        button.copy-btn:active {
            background-color: #e0e0e0;
        }

        button.copy-btn.copied {
            background-color: #e6fffa;
            border-color: #38b2ac;
            color: #38b2ac;
        }

        .generate-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }

        .generate-btn:hover {
            background-color: #357abd;
        }

        /* é’ˆå¯¹è‹±æ–‡åæ‹†åˆ†çš„æ ·å¼ */
        .split-name-row {
            display: flex;
            gap: 10px;
        }
        .split-name-col {
            flex: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ğŸ› ï¸ æµ‹è¯•æ•°æ®ç”Ÿæˆ</h2>

    <div class="input-group">
        <label>1. ç”¨æˆ·å (3 Random Words)</label>
        <div class="input-wrapper">
            <input type="text" id="username" readonly>
            <button class="copy-btn" onclick="copyToClipboard('username', this)">å¤åˆ¶</button>
        </div>
    </div>

    <div class="input-group">
        <label>2. å¯†ç  (UUID)</label>
        <div class="input-wrapper">
            <input type="text" id="password" readonly>
            <button class="copy-btn" onclick="copyToClipboard('password', this)">å¤åˆ¶</button>
        </div>
    </div>

    <div class="input-group">
        <label>3. è‹±æ–‡å (First Name + Last Name)</label>
        <div class="split-name-row">
            <div class="split-name-col">
                <div class="input-wrapper">
                    <input type="text" id="firstname" placeholder="First" readonly>
                    <button class="copy-btn" style="min-width: 50px;" onclick="copyToClipboard('firstname', this)">å¤åˆ¶</button>
                </div>
            </div>
            <div class="split-name-col">
                <div class="input-wrapper">
                    <input type="text" id="lastname" placeholder="Last" readonly>
                    <button class="copy-btn" style="min-width: 50px;" onclick="copyToClipboard('lastname', this)">å¤åˆ¶</button>
                </div>
            </div>
        </div>
        <div class="input-wrapper" style="margin-top: 8px;">
             <button class="copy-btn" style="width: 100%" onclick="copyFullName(this)">å¤åˆ¶å®Œæ•´å§“å (Full Name)</button>
        </div>
    </div>

    <button class="generate-btn" onclick="generateAll()">ğŸ”„ ç”Ÿæˆæ–°æ•°æ®</button>
</div>

<script>
    // æ•°æ®æº
    const adjectives = ["Happy", "Bright", "Cool", "Super", "Fast", "Lazy", "Blue", "Red", "Cyber", "Mega", "Tiny", "Wild", "Smart", "Brave", "Calm", "Eager", "Fancy"];
    const nouns = ["Tiger", "Eagle", "Moon", "Star", "Coder", "Ninja", "Panda", "Robot", "Pilot", "Ocean", "Lion", "Wolf", "Bear", "Fox", "Hawk", "Whale", "Ghost"];
    const verbs = ["Runner", "Walker", "Jumper", "Flyer", "Surfer", "Rider", "Seeker", "Maker", "Fixer", "Dreamer", "Gamer", "Hunter", "Diver", "Climber"];

    const firstNames = ["James", "Mary", "John", "Patricia", "Robert", "Jennifer", "Michael", "Linda", "William", "Elizabeth", "David", "Barbara", "Richard", "Susan", "Joseph", "Jessica", "Thomas", "Sarah", "Charles", "Karen"];
    const lastNames = ["Smith", "Johnson", "Williams", "Brown", "Jones", "Garcia", "Miller", "Davis", "Rodriguez", "Martinez", "Hernandez", "Lopez", "Gonzalez", "Wilson", "Anderson", "Thomas", "Taylor", "Moore", "Jackson", "Martin"];

    // å·¥å…·å‡½æ•°ï¼šè·å–éšæœºæ•°ç»„å…ƒç´ 
    function getRandomItem(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }

    // ç”Ÿæˆ UUID
    function generateUUID() {
        if (typeof crypto !== 'undefined' && crypto.randomUUID) {
            return crypto.randomUUID();
        }
        // Fallback for older browsers
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    // ç”Ÿæˆç”¨æˆ·å (3ä¸ªå•è¯)
    function generateUsername() {
        const w1 = getRandomItem(adjectives);
        const w2 = getRandomItem(nouns);
        const w3 = getRandomItem(verbs);
        return `${w1}${w2}${w3}`.toLowerCase(); // CamelCase
    }

    // ç”Ÿæˆæ‰€æœ‰æ•°æ®
    function generateAll() {
        // 1. Username
        document.getElementById('username').value = generateUsername();
        
        // 2. Password (UUID)
        document.getElementById('password').value = generateUUID();

        // 3. Name
        document.getElementById('firstname').value = getRandomItem(firstNames);
        document.getElementById('lastname').value = getRandomItem(lastNames);
    }

    // å¤åˆ¶åŠŸèƒ½
    function copyToClipboard(elementId, btn) {
        const input = document.getElementById(elementId);
        input.select();
        input.setSelectionRange(0, 99999); // é€‚é…ç§»åŠ¨ç«¯

        navigator.clipboard.writeText(input.value).then(() => {
            showCopiedFeedback(btn);
        }).catch(err => {
            console.error('æ— æ³•å¤åˆ¶', err);
            // é™çº§å¤„ç†
            document.execCommand('copy');
            showCopiedFeedback(btn);
        });
    }

    // å¤åˆ¶å®Œæ•´å§“åç‰¹æ®Šå¤„ç†
    function copyFullName(btn) {
        const first = document.getElementById('firstname').value;
        const last = document.getElementById('lastname').value;
        const fullName = `${first} ${last}`;
        
        navigator.clipboard.writeText(fullName).then(() => {
            showCopiedFeedback(btn);
        });
    }

    // æŒ‰é’®åé¦ˆæ•ˆæœ
    function showCopiedFeedback(btn) {
        const originalText = btn.innerText;
        btn.innerText = "å·²å¤åˆ¶!";
        btn.classList.add("copied");
        
        setTimeout(() => {
            btn.innerText = originalText;
            btn.classList.remove("copied");
        }, 1500);
    }

    // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨ç”Ÿæˆä¸€æ¬¡
    window.onload = generateAll;

</script>

</body>
</html>
